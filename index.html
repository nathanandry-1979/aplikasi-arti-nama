<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedah Nama Nathan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 1.5rem; font-size: 1.5rem; }
        
        /* DESAIN 2 KOLOM (INPUT & TOMBOL) */
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #3498db; }
        button { padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        
        #result { margin-top: 20px; text-align: left; line-height: 1.6; color: #34495e; white-space: pre-line; border-top: 1px solid #eee; padding-top: 15px; }
        .loading { color: #7f8c8d; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>Analisis Arti Nama</h1>
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Ketik nama di sini (contoh: Salsabila)">
        <button onclick="bedahNama()">BEDAH NAMA SEKARANG</button>
    </div>
    <div id="result"></div>
</div>

<script>
    async function bedahNama() {
        const name = document.getElementById('nameInput').value;
        const resultDiv = document.getElementById('result');
        const apiKey = "AIzaSyAYma9b3SOXpC8XZurDxoMOoaAK2lEcF9k"; // API Key Nathan

        if (!name) {
            alert("Tolong masukkan nama dulu, Nathan.");
            return;
        }

        resultDiv.innerHTML = '<p class="loading">Sedang membedah nama... Mohon tunggu.</p>';

        const prompt = `Bedah nama "${name}" secara mendalam. Berikan hasil dengan format: 
        1. Asal Bahasa.
        2. Kata-kata yang mirip di bahasa lain.
        3. Arti per kata.
        4. Kesimpulan ulasan karakter/filosofi nama tersebut. 
        Gunakan gaya bahasa yang santai tapi profesional.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            resultDiv.innerHTML = `<strong>Hasil Analisis untuk ${name}:</strong><br>${text}`;
        } catch (error) {
            resultDiv.innerHTML = "Waduh, ada masalah koneksi. Coba lagi ya!";
            console.error(error);
        }
    }
</script>

</body>
</html>
