<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arti Namamu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center mx-4">
        <h1 class="text-2xl font-bold mb-2 text-blue-700">Arti Namamu</h1>
        <p class="text-gray-500 mb-6 text-sm">Temukan makna indah di balik namamu.</p>
        
        <input type="text" id="inputNama" placeholder="Masukkan namamu..." 
               class="border-2 border-blue-100 p-3 w-full rounded-xl mb-4 focus:outline-none focus:border-blue-500 transition-all">
        
        <button onclick="cekArti()" 
                class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl w-full shadow-lg active:scale-95 transition-all">
            Cek Sekarang
        </button>

        <div id="hasil" class="mt-8 hidden animate-fade-in">
            <div class="bg-blue-50 p-4 rounded-xl border-t-4 border-blue-500">
                <h2 id="displayNama" class="text-lg font-bold text-gray-800 uppercase tracking-wider"></h2>
                <p id="displayArti" class="text-gray-600 italic mt-2 text-sm leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        function cekArti() {
            const nama = document.getElementById('inputNama').value;
            const hasilDiv = document.getElementById('hasil');
            const dNama = document.getElementById('displayNama');
            const dArti = document.getElementById('displayArti');
            
            if(nama.trim() !== "") {
                hasilDiv.classList.remove('hidden');
                dNama.innerText = nama;
                dArti.innerText = "Namamu mencerminkan kepribadian yang unik, penuh potensi, dan membawa pengaruh positif bagi lingkungan sekitarmu.";
            }
        }
    </script>
</body>
</html>
