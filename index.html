<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Nama Otomatis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-6 rounded-3xl shadow-2xl w-full max-w-lg border border-gray-700">
        <h1 class="text-3xl font-black mb-2 text-center text-blue-400 tracking-tighter">DETEKTIF NAMA</h1>
        <p class="text-gray-400 mb-8 text-center text-xs uppercase tracking-widest">Mencari asal-usul di database dunia...</p>
        
        <input type="text" id="inputNama" placeholder="Ketik nama lengkap di sini..." 
               class="bg-gray-700 border-2 border-gray-600 p-4 w-full rounded-2xl mb-4 focus:outline-none focus:border-blue-500 transition-all text-white font-bold">
        
        <button onclick="cariOtomatis()" id="btnCek"
                class="bg-blue-600 hover:bg-blue-500 text-white font-black py-4 px-6 rounded-2xl w-full shadow-lg transition-all active:scale-95">
            MULAI ANALISIS GLOBAL
        </button>

        <div id="loading" class="hidden mt-6 text-center animate-pulse text-blue-400 font-bold">
            Sedang menghubungi server Wikipedia...
        </div>

        <div id="hasil" class="mt-8 hidden space-y-4">
            <div id="kontenHasil" class="space-y-4 text-sm text-gray-300"></div>
        </div>
    </div>

    <script>
        async function cariOtomatis() {
            const namaLengkap = document.getElementById('inputNama').value.trim();
            if (!namaLengkap) return;

            const btn = document.getElementById('btnCek');
            const loading = document.getElementById('loading');
            const hasilDiv = document.getElementById('hasil');
            const kontenHasil = document.getElementById('kontenHasil');

            btn.disabled = true;
            loading.classList.remove('hidden');
            hasilDiv.classList.add('hidden');
            kontenHasil.innerHTML = "";

            const kataKata = namaLengkap.split(" ");
            let kesimpulanText = "";

            for (let kata of kataKata) {
                try {
                    // Mencari di Wikipedia Bahasa Indonesia
                    const response = await fetch(`https://id.wikipedia.org/api/rest_v1/page/summary/${kata}`);
                    const data = await response.json();

                    let penjelasan = data.extract ? data.extract : "Makna spesifik belum ditemukan di database utama, namun nama ini memiliki getaran positif.";
                    
                    kontenHasil.innerHTML += `
                        <div class="bg-gray-700 p-4 rounded-xl border-l-4 border-blue-500">
                            <h3 class="font-bold text-blue-300 uppercase text-lg mb-1">${kata}</h3>
                            <p class="italic text-gray-300">${penjelasan}</p>
                        </div>
                    `;
                    kesimpulanText += penjelasan.substring(0, 50) + "... ";
                } catch (error) {
                    console.log("Error mencari kata:", kata);
                }
            }

            kontenHasil.innerHTML += `
                <div class="bg-blue-900 p-4 rounded-xl mt-6 border border-blue-400">
                    <h4 class="font-bold text-white mb-2 underline">ULASAN KESIMPULAN:</h4>
                    <p class="text-xs leading-relaxed text-blue-100">Gabungan nama ${namaLengkap} membentuk identitas yang unik. Berdasarkan data global, nama ini mencerminkan sejarah yang kaya dan potensi kepribadian yang kuat.</p>
                </div>
            `;

            loading.classList.add('hidden');
            hasilDiv.classList.remove('hidden');
            btn.disabled = false;
        }
    </script>
</body>
</html>
